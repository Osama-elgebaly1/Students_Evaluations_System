{% extends "base.html" %}
{% block title %}Students Dashboard {% endblock title %}

{% block content %}
    <!-- Content -->
    <div class="content">
      <div class="container mt-5">
        <h1 class="text-center">Students Dashboard</h1>
        <a href="{% url 'add_student' %}" class="btn btn-success mb-3">Add New Student</a>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
              <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.student_id }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
