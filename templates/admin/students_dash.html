{% extends "base.html" %}
{% block title %}Students Dashboard {% endblock title %}

{% block content %}
    <!-- Content -->
    <div class="content">
      <div class="container mt-5">
        <h1 class="text-center">Students Dashboard</h1>
        <a href="{% url 'add_student' %}" class="btn btn-success mb-3">Add New Student</a>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
              <tr>
                
                <td>  <a href="{% url "get_results" student.id  %} ">{{ student.name }}</a> </td>
                <td>{{ student.student_id }}</td>
                <td><a href="{% url 'edit_student' student.id %}" class="btn btn-warning btn-sm">Edit</a></td>
                <td><a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a></td>

              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
