{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Reset Admin Password</h2>
  
  

  <form method="POST" action = {% url "reset_password" %} novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_password" class="form-label">New Password</label>
      <input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="id_password">
      {% for error in form.password.errors %}
        <div class="invalid-feedback">{{ error }}</div>
      {% endfor %}
    </div>

    <div class="mb-3">
      <label for="id_confirm_password" class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control ">

    </div>

    <button type="submit" class="btn btn-success w-100">Reset</button>
  </form>
</div>
{% endblock %}
