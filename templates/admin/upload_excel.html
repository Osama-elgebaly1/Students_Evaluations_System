{% extends "base.html" %}
{% block title %}Upload Excel{% endblock title %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Upload Excel File</h2>

  {% if form.errors %}
    <div class="alert alert-danger">
      Please fix the errors below.
    </div>
  {% endif %}

  <form action="{% url "upload_excel" %}" method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-success w-100">Upload</button>
  </form>
</div>
{% endblock content %}
