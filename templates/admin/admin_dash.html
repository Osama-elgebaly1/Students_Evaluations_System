{% extends "base.html" %}
{% block title %}Admins Dashboard {% endblock title %}

{% block content %}
    <!-- Content -->
    <div class="content">
      <div class="container mt-5">
        <h1 class="text-center">Admins Dashboard</h1>
        <a href="{% url 'add_admin' %}" class="btn btn-success mb-3">Add New Admin</a>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            {% for admin in admins %}
              <tr>
                <td>{{ admin.username }}</td>
                <td>{{ admin.email }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
