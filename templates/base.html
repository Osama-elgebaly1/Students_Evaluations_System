<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table td, .table th {
      text-align: center;
    }
    .table th {
      background-color: #f8f9fa;
    }
  </style>
  <style>
    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 60px; /* Start small */
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      transition: width 0.3s ease;
      overflow-x: hidden;
      z-index: 1000;
    }
  
    .sidebar:hover {
      width: 200px; /* Expand on hover */
    }
  
    .sidebar h3 {
      display: none;
    }
  
    .sidebar:hover h3 {
      display: block;
      text-align: center;
    }
  
    .sidebar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  
    .sidebar a:hover {
      background-color: #575757;
    }
  
    .content {
      margin-left: 60px; /* Match collapsed sidebar width */
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
  
    .sidebar:hover ~ .content {
      margin-left: 200px; /* Match expanded sidebar width */
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3 class="text-center text-white mb-4">Admin Dashboard</h3>
      <a href="{% url "main_dash" %}">Main Dashboard</a>
      <a href="{% url 'students_dash' %}">View Students</a>
      <a href="{% url 'results_dash' %}">Manage Result</a>
      <a href="{% url 'add_student' %}">Add Student</a>
      <a href="{% url 'add_result' %}">Add Results</a>
      <a href="{% url 'admin-logout' %}">Logout</a>
    </div>


{% block content %}

{% endblock content %}
