<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Evaluation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Student Login</h2>
    <form action="{% url 'check_results' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="student_id" class="form-label">Enter Student ID</label>
        <input type="text" class="form-control" id="student_id" name="student_id" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <p class="mb-2">Are you an administrator?</p>
      <a href="{% url "admin-login" %}" class="btn btn-outline-dark">Login as Admin</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
